<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>
  <h1>User Registration</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit" id="registerButton">Register</button>
  </form>

  <h1>Forget Password?</h1>
  <form id="forgotPasswordForm">
    <label for="forgotEmail">Email:</label>
    <input type="email" id="forgotEmail" required><br><br>

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" required><br><br>

    <button type="submit" id="forgotPasswordButton">Reset Password</button>
  </form>  

  <h1>User Details</h1>
  <form id="deatilsform">
    <label for="detailemail">Email:</label>
    <input type="email" id="detailEmail" required><br><br>
    <button type="submit" id="detailsofuser">See Details</button>
    <p id="userdetails"></p>
  </form>
  
  <h1>Delete User Details</h1>
  <form id="deleteform">
    <label for="deleteemail">Email:</label>
    <input type="email" id="deleteEmail" required><br><br>
    <button type="submit" id="deleteuser">Delete User</button>
    <p id="deleteduser"></p>
  </form>  

  <script src="script.js"></script>
</body>
</html>
